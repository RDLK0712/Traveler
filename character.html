                <p id="textarea">
                    泰里翁是一名對自己的偷盜技術有絕對自信的盜賊，</br>
                    一次在酒館的休息時，無意間打聽到了一間有許多財物但也讓眾多盜賊踢到鐵板的大宅，</br>
                    於是對自己的技術有絕對自信的泰里翁，便開始了對這棟大宅的偷盜計畫。</br>
                    但沒想到，這一切都是大宅主人的陷阱，目的是要取回失落的傳家寶，</br>
                    所以才放出消息要吸引最好的盜賊前來，在大宅裡面設下陷阱，並在遇到能力足夠強的盜賊時，</br>
                    通過一些手段，讓盜賊可以接下找回傳家寶的任務。</br>
                    而最後泰里翁也中了陷阱，不得不接下這個艱難的任務。</br> 
                    他的旅途就此開始...
